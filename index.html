<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="Sample Webpage with OG Tags">
    <meta property="og:description" content="This is a sample HTML page with OG tags for link previews.">
    <meta property="og:image" content="https://via.placeholder.com/250x600">
    <meta property="og:url" content="https://www.example.com/sample-page">
    
    <!-- Other Metadata -->
    <title>Sample Webpage with OG Tags</title>
</head>
<body>
    <h1>Welcome to My Sample Webpage</h1>
    <p>This is just a sample webpage to demonstrate OG tags for link previews.</p>
</body>
</html>
