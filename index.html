<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="Dummy Webpage with OG Tags">
    <meta property="og:description" content="This is a sample HTML page with OG tags for link previews.">
    <meta property="og:image" content="https://via.placeholder.com/600x630"> <!-- Placeholder image URL -->
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.example.com/dummy-page">
    <meta property="og:type" content="website">

    <!-- Other Metadata -->
    <title>Dummy Webpage with OG Tags</title>
</head>
<body>
    <h1>Welcome to My Dummy Webpage</h1>
    <p>This is just a sample webpage to demonstrate OG tags for link previews.</p>
</body>
</html>
